version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: supabase/postgres:15.1.0.117
    container_name: ataskopi_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong API Gateway
  kong:
    image: kong:2.8.1
    container_name: ataskopi_kong
    ports:
      - "8001:8000" # API Gateway
      - "8443:8443" # API Gateway SSL
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
    volumes:
      - ./kong.yml:/var/lib/kong/kong.yml
    depends_on:
      - rest
      - auth

  # PostgREST API
  rest:
    image: postgrest/postgrest:v11.2.0
    container_name: ataskopi_rest
    ports:
      - "3001:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/postgres
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy

  # GoTrue Auth
  auth:
    image: supabase/gotrue:v2.99.0
    container_name: ataskopi_auth
    ports:
      - "9999:9999"
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/postgres?sslmode=disable
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3002}
      GOTRUE_EXTERNAL_URL: http://localhost:8001
      API_EXTERNAL_URL: http://localhost:8001
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: true
      GOTRUE_DB_MAX_POOL_SIZE: 20
    depends_on:
      db:
        condition: service_healthy

  # Realtime Server
  realtime:
    image: supabase/realtime:v2.21.0
    container_name: ataskopi_realtime
    ports:
      - "4002:4000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: postgres
      DB_SSL: false
      PORT: 4000
      APP_NAME: realtime
      JWT_SECRET: ${JWT_SECRET}
      SECRET_KEY_BASE: ${JWT_SECRET}
      REPLICATION_MODE: RLS
      SECURE_CHANNELS: true
    depends_on:
      db:
        condition: service_healthy

  # Storage API
  storage:
    image: supabase/storage-api:v0.40.4
    container_name: ataskopi_storage
    ports:
      - "5001:5000"
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_KEY}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/postgres
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      FILE_SIZE_LIMIT: 52428800
      STORAGE_API_FILE_SIZE_LIMIT: 52428800
      STORAGE_ID: stub
      TENANT_ID: stub
      REGION: local
      GLOBAL_S3_BUCKET: stub
    volumes:
      - storage_data:/var/lib/storage
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
  storage_data:
