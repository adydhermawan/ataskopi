<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Delivery Address Selection</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d93f2",
                        "background-light": "#f9fafb",
                        "background-dark": "#16181d",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e2126",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .map-pattern {
            background-color: #e5e7eb;
            opacity: 0.8;
            background-image:  linear-gradient(30deg, #d1d5db 12%, transparent 12.5%, transparent 87%, #d1d5db 87.5%, #d1d5db), linear-gradient(150deg, #d1d5db 12%, transparent 12.5%, transparent 87%, #d1d5db 87.5%, #d1d5db), linear-gradient(30deg, #d1d5db 12%, transparent 12.5%, transparent 87%, #d1d5db 87.5%, #d1d5db), linear-gradient(150deg, #d1d5db 12%, transparent 12.5%, transparent 87%, #d1d5db 87.5%, #d1d5db), linear-gradient(60deg, #d1d5db77 25%, transparent 25.5%, transparent 75%, #d1d5db77 75%, #d1d5db77), linear-gradient(60deg, #d1d5db77 25%, transparent 25.5%, transparent 75%, #d1d5db77 75%, #d1d5db77);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
        }
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#16181d] dark:text-gray-100 antialiased overflow-hidden selection:bg-primary/30">
<div class="relative flex h-[100dvh] w-full flex-col">
<!-- Header -->
<header class="flex items-center justify-between px-4 py-3 bg-surface-light dark:bg-surface-dark z-20 shadow-sm relative shrink-0">
<button class="text-[#0d161c] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="text-[#0d161c] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Atur Alamat</h2>
</header>
<!-- Map Container -->
<main class="relative flex-1 w-full overflow-hidden bg-slate-200 dark:bg-slate-800 group/map">
<!-- Map Image Background -->
<div class="absolute inset-0 w-full h-full bg-cover bg-center transition-opacity opacity-90 dark:opacity-70" data-alt="Detailed city street map view with streets and blocks" data-location="Jakarta, Indonesia" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD8OgJYjm0D-Z0B7CHgVsywsucSio3L2T3U5RdTslS-uByb-E7bMEEEPY1vUlpl8GTyrsipJUchMRZeHUy3juUyqIT47IIKjCACDO0OS0mogYiHm0egCQtEe516koxLZ0AH9bWoK6CKtbpFx9kkNbNsexKEjsV_1lbsBLAhvsFsjo03lP_A2c8QPP75P_sbdGLZU-MbbaeNIQzsp1ppN3LWO-EIPTSWYplUtO88VKmdcueOKpKq5mxQ96OtAGWUOnqpc9kRuqOsyEeA");'>
</div>
<!-- Gradient Overlays for depth -->
<div class="absolute inset-x-0 top-0 h-16 bg-gradient-to-b from-black/10 to-transparent pointer-events-none"></div>
<!-- Central Pin Indicator -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center justify-center -mt-8 drop-shadow-2xl z-10 pointer-events-none">
<!-- Pin Body -->
<div class="relative z-20">
<span class="material-symbols-outlined text-primary text-[56px] drop-shadow-sm" style="font-variation-settings: 'FILL' 1, 'wght' 600;">location_on</span>
<!-- Center white dot inside pin -->
<div class="absolute top-[18px] left-1/2 -translate-x-1/2 size-4 bg-white rounded-full shadow-inner"></div>
</div>
<!-- Pin Shadow on ground -->
<div class="w-3 h-1.5 bg-black/30 rounded-[100%] blur-[2px] mt-[-6px] z-10"></div>
<!-- "Location Set" Tooltip Bubble -->
<div class="absolute -top-12 bg-surface-light dark:bg-surface-dark px-3 py-1.5 rounded-lg shadow-lg flex items-center gap-2 whitespace-nowrap animate-bounce" style="animation-duration: 2s;">
<span class="text-xs font-semibold text-slate-800 dark:text-slate-200">Geser peta untuk mengubah</span>
</div>
</div>
<!-- Map Controls -->
<div class="absolute right-4 bottom-10 flex flex-col gap-3">
<button class="size-12 bg-surface-light dark:bg-surface-dark rounded-full shadow-lg flex items-center justify-center text-slate-700 dark:text-slate-200 active:scale-95 transition-transform border border-slate-100 dark:border-slate-700">
<span class="material-symbols-outlined text-[24px]">my_location</span>
</button>
</div>
</main>
<!-- Bottom Sheet / Address Details -->
<section class="relative z-30 -mt-6 rounded-t-3xl bg-surface-light dark:bg-surface-dark shadow-[0_-8px_30px_rgba(0,0,0,0.12)] flex flex-col shrink-0 transition-transform duration-300 ease-out">
<!-- Drag Handle -->
<div class="w-full flex justify-center pt-3 pb-1 cursor-grab active:cursor-grabbing">
<div class="w-12 h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
</div>
<div class="px-6 pt-2 pb-6 flex flex-col gap-6">
<!-- Confirmed Address Display -->
<div class="flex items-start gap-4">
<div class="flex-shrink-0 mt-1 size-10 rounded-full bg-primary/10 dark:bg-primary/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-[24px]">pin_drop</span>
</div>
<div class="flex-1 min-w-0">
<p class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-0.5">Lokasi Terpilih</p>
<h3 class="text-lg font-bold text-slate-900 dark:text-white truncate leading-tight">Jl. Jend. Sudirman No. 123</h3>
<p class="text-sm text-slate-500 dark:text-slate-400 truncate mt-1">Kebayoran Baru, Jakarta Selatan, DKI Jakarta</p>
</div>
</div>
<!-- Divider -->
<div class="h-px w-full bg-slate-100 dark:bg-slate-800"></div>
<!-- Detail Input -->
<div class="space-y-3">
<label class="flex items-center gap-2 text-sm font-medium text-slate-700 dark:text-slate-300" for="address-detail">
<span class="material-symbols-outlined text-[18px] text-slate-400">edit_note</span>
                        Detail Alamat (Opsional)
                    </label>
<div class="relative group">
<input class="w-full h-14 pl-4 pr-4 bg-slate-50 dark:bg-[#16181d] border border-slate-200 dark:border-slate-700 rounded-xl text-base text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" id="address-detail" placeholder="Contoh: Gedung A, Lt. 5, Pagar hitam" type="text"/>
<!-- Optional Helper Text Inside Right -->
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-xs text-slate-400 pointer-events-none hidden sm:block">
                            Bantu kurir
                         </div>
</div>
</div>
<!-- Action Button -->
<button class="w-full h-14 bg-primary hover:bg-blue-600 text-white rounded-xl font-bold text-base shadow-lg shadow-blue-500/25 active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-2">
<span>Lanjutkan</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
<!-- Safe Area Spacer for iOS Home Indicator -->
<div class="h-2 w-full"></div>
</section>
</div>
</body></html>
