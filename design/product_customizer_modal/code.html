<!DOCTYPE html>

<html class="light" lang="id"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1250a5",
              "accent-gold": "#ffb400",
              "background-light": "#f6f7f8",
              "background-dark": "#111821",
            },
            fontFamily: {
              "display": ["Inter"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-slate-900 font-display">
<!-- Screen Wrapper (Simulating Phone Viewport) -->
<div class="relative mx-auto flex h-screen max-w-md flex-col overflow-hidden bg-black/40">
<!-- Background/Parent Screen Hint -->
<div class="absolute inset-0 z-0 opacity-40">
<div class="h-full w-full bg-cover bg-center" data-alt="blurred coffee shop interior background" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCjs2l42C_uQL5Uzb3vvkL9AfHkIWRX5T5_UXrc_AhiE_88dmhRxVj_APAo4hmbMor8OrENqrnrWX8WbcegYdLoClNNzImIj68NOtX4KGS9-64Pem7cnz1vfDEfPTs_hDUtsbs22zilPUW7nKQUAsg73NU_6kyt_-knxS7sdvpYqnSyyuGsS-YkNVZTrhwxw5KsrYk6tpmDQpdwpTUQ6ncpkGAVJCjL11XVJqGq_LZ4pzumr2UPOpxJhc6rZL1lajxyqahEGUFKrLI0');"></div>
</div>
<!-- Bottom Sheet Modal Container -->
<div class="relative mt-20 flex flex-1 flex-col overflow-hidden rounded-t-xl bg-background-light dark:bg-background-dark shadow-2xl">
<!-- BottomSheetHandle -->
<div class="sticky top-0 z-20 flex w-full flex-col items-stretch bg-background-light/80 dark:bg-background-dark/80 ios-blur">
<button class="flex h-6 w-full items-center justify-center pt-2">
<div class="h-1.5 w-12 rounded-full bg-slate-300 dark:bg-slate-700"></div>
</button>
</div>
<!-- Modal Content (Scrollable Area) -->
<div class="flex-1 overflow-y-auto pb-32">
<!-- HeaderImage -->
<div class="@container">
<div class="px-4 py-2">
<div class="relative w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-slate-200 rounded-xl min-h-64 shadow-md" data-alt="Close up of a latte with heart latte art" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB6bUluOm07z9xs4UOg0ySVFd6YkHJrAD2j8LPjXc3_uOlsZ-l6F7ty6dfUxnF3mDIZNV8J9zeZa_l3nHTamheINQqoPrKujLK8HznGhxVVHw6c7N_h7u24dCzHYk-DdHyjTswOG7FqdA6AXSmbVxgjacI-WFqzAOQ8ZVukqthhE7PUCxwfifaKkLQ1Fx4SOnd7O23IlW9iSySD-OboSsN9Q6hsGHOlaLHAG4V31IodsoOjFCsw_E4QHAqPtcO6ZNkQ-WS2IKkYsPQH");'>
<div class="absolute top-3 right-3 bg-accent-gold text-white text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-wider">Best Seller</div>
</div>
</div>
</div>
<!-- HeadlineText & BodyText -->
<div class="px-4">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[28px] font-bold leading-tight pt-4">Caffe Latte</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-relaxed pt-1">Double espresso shot balance with silky steamed milk and a delicate layer of micro-foam on top.</p>
</div>
<!-- Section: Temperature (Radio Variant) -->
<div class="mt-6">
<h3 class="text-slate-900 dark:text-white text-base font-bold leading-tight px-4 pb-3">Pilih Varian (Wajib)</h3>
<div class="grid grid-cols-2 gap-3 px-4">
<label class="relative flex cursor-pointer items-center justify-between rounded-lg border-2 border-primary bg-primary/5 p-3 dark:bg-primary/10">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-orange-500">coffee</span>
<span class="text-sm font-semibold text-primary">Hot</span>
</div>
<input checked="" class="h-4 w-4 border-primary text-primary focus:ring-primary" name="temp" type="radio" value="hot"/>
</label>
<label class="relative flex cursor-pointer items-center justify-between rounded-lg border-2 border-slate-100 bg-white p-3 dark:border-slate-800 dark:bg-slate-900">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-blue-400">ac_unit</span>
<span class="text-sm font-semibold text-slate-700 dark:text-slate-200">Ice</span>
</div>
<input class="h-4 w-4 border-slate-300 text-primary focus:ring-primary" name="temp" type="radio" value="ice"/>
</label>
</div>
</div>
<!-- Section: Add-ons (Checkbox List) -->
<div class="mt-8">
<h3 class="text-slate-900 dark:text-white text-base font-bold leading-tight px-4 pb-3">Tambahan (Opsional)</h3>
<div class="flex flex-col space-y-px bg-slate-100 dark:bg-slate-800">
<!-- Add-on Item 1 -->
<label class="flex items-center justify-between bg-white px-4 py-4 dark:bg-slate-900">
<div class="flex flex-col">
<span class="text-sm font-medium text-slate-900 dark:text-white">Extra Shot</span>
<span class="text-xs text-slate-500">+ Rp 5,000</span>
</div>
<input class="h-6 w-6 rounded border-slate-300 text-primary focus:ring-primary dark:border-slate-700 dark:bg-slate-800" type="checkbox"/>
</label>
<!-- Add-on Item 2 -->
<label class="flex items-center justify-between bg-white px-4 py-4 dark:bg-slate-900">
<div class="flex flex-col">
<span class="text-sm font-medium text-slate-900 dark:text-white">Whipped Cream</span>
<span class="text-xs text-slate-500">+ Rp 8,000</span>
</div>
<input class="h-6 w-6 rounded border-slate-300 text-primary focus:ring-primary dark:border-slate-700 dark:bg-slate-800" type="checkbox"/>
</label>
<!-- Add-on Item 3 -->
<label class="flex items-center justify-between bg-white px-4 py-4 dark:bg-slate-900">
<div class="flex flex-col">
<div class="flex items-center gap-2">
<span class="text-sm font-medium text-slate-900 dark:text-white">Oat Milk Upgrade</span>
<span class="bg-primary/10 text-primary text-[8px] font-bold px-1.5 py-0.5 rounded uppercase">Plant Based</span>
</div>
<span class="text-xs text-slate-500">+ Rp 10,000</span>
</div>
<input class="h-6 w-6 rounded border-slate-300 text-primary focus:ring-primary dark:border-slate-700 dark:bg-slate-800" type="checkbox"/>
</label>
</div>
</div>
<!-- Section: Special Notes -->
<div class="mt-8 px-4 pb-6">
<h3 class="text-slate-900 dark:text-white text-base font-bold leading-tight pb-3">Catatan Khusus</h3>
<textarea class="w-full rounded-lg border-slate-200 bg-white p-3 text-sm placeholder:text-slate-400 focus:border-primary focus:ring-primary dark:border-slate-800 dark:bg-slate-900" placeholder="Contoh: Kurangi gula, sedikit es..." rows="2"></textarea>
</div>
</div>
<!-- Sticky Bottom Action Bar -->
<div class="absolute bottom-0 left-0 right-0 z-30 border-t border-slate-100 bg-white/90 p-4 dark:border-slate-800 dark:bg-slate-950/90 ios-blur">
<div class="flex flex-col gap-4">
<!-- Stepper & Price Summary Row -->
<div class="flex items-center justify-between">
<div class="flex items-center gap-1">
<span class="text-xs font-medium text-slate-500 dark:text-slate-400 mr-2">Jumlah</span>
<div class="flex items-center rounded-full bg-slate-100 p-1 dark:bg-slate-800">
<button class="flex h-8 w-8 items-center justify-center rounded-full bg-white text-slate-900 shadow-sm dark:bg-slate-700 dark:text-white">
<span class="material-symbols-outlined text-lg">remove</span>
</button>
<span class="w-10 text-center text-base font-bold text-slate-900 dark:text-white">2</span>
<button class="flex h-8 w-8 items-center justify-center rounded-full bg-primary text-white shadow-sm">
<span class="material-symbols-outlined text-lg">add</span>
</button>
</div>
</div>
<div class="text-right">
<span class="block text-[10px] font-bold uppercase tracking-widest text-slate-400">Subtotal</span>
<span class="text-lg font-bold text-slate-900 dark:text-white">Rp 60,000</span>
</div>
</div>
<!-- Primary Action Button -->
<button class="flex w-full items-center justify-center gap-2 rounded-lg bg-primary py-4 text-center font-bold text-white shadow-lg shadow-primary/20 transition-transform active:scale-[0.98]">
<span class="material-symbols-outlined text-xl">shopping_bag</span>
                        Tambah ke Keranjang
                    </button>
</div>
<!-- iOS Home Indicator Spacing -->
<div class="h-4"></div>
</div>
</div>
</div>
</body></html>
