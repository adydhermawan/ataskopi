<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Select Payment Method</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1250a5",
              "primary-hover": "#0e3f84",
              "background-light": "#ffffff",
              "background-dark": "#22252a",
              "surface-light": "#f8fafc",
              "surface-dark": "#2d3138",
              "text-primary-light": "#0f172a",
              "text-secondary-light": "#64748b",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
            boxShadow: {
                'card': '0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px 0 rgba(0, 0, 0, 0.03)',
                'card-hover': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                'selected': '0 0 0 2px #1250a5',
            }
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-primary-light dark:text-white h-screen flex flex-col overflow-hidden">
<!-- Top App Bar -->
<header class="flex-none bg-background-light dark:bg-background-dark px-4 py-3 flex items-center justify-between border-b border-gray-100 dark:border-gray-800 z-10">
<button class="flex items-center justify-center p-2 -ml-2 rounded-full hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-gray-800 dark:text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<h1 class="text-base font-semibold text-gray-900 dark:text-white tracking-tight">Pilih Pembayaran</h1>
<div class="w-10"></div> <!-- Spacer to balance back button -->
</header>
<!-- Main Content Area -->
<main class="flex-1 overflow-y-auto no-scrollbar pb-24">
<!-- Amount Header Section -->
<div class="flex flex-col items-center justify-center pt-8 pb-8 px-4 bg-background-light dark:bg-background-dark">
<p class="text-text-secondary-light dark:text-gray-400 text-sm font-medium mb-2 tracking-wide uppercase">Total Pembayaran</p>
<h2 class="text-4xl font-bold text-gray-900 dark:text-white tracking-tighter">Rp 16.300</h2>
</div>
<div class="h-px bg-gradient-to-r from-transparent via-gray-200 dark:via-gray-700 to-transparent w-full mb-6"></div>
<!-- Payment Options List -->
<div class="px-5 space-y-4">
<!-- Payment Option 1: QRIS (Selected) -->
<label class="group relative flex items-center justify-between p-4 bg-white dark:bg-surface-dark border border-primary dark:border-primary rounded-xl cursor-pointer shadow-sm hover:shadow-md transition-all duration-200 ease-in-out ring-1 ring-primary/10">
<input checked="" class="peer sr-only" name="payment_method" type="radio" value="qris"/>
<div class="flex items-center gap-4">
<div class="flex items-center justify-center w-12 h-12 rounded-lg bg-blue-50 dark:bg-blue-900/30 text-primary shrink-0">
<span class="material-symbols-outlined" style="font-size: 28px;">qr_code_scanner</span>
</div>
<div class="flex flex-col">
<span class="text-gray-900 dark:text-white font-semibold text-base">QRIS</span>
<span class="text-text-secondary-light dark:text-gray-400 text-sm">ShopeePay, GoPay, Dana, dll</span>
</div>
</div>
<div class="shrink-0 pl-4">
<!-- Custom Radio Visual -->
<div class="w-6 h-6 rounded-full border-2 border-primary flex items-center justify-center group-hover:scale-105 transition-transform">
<div class="w-3 h-3 rounded-full bg-primary opacity-100 transition-opacity"></div>
</div>
</div>
<!-- Active Indicator Overlay (Optional specific styling for selected state) -->
<div class="absolute inset-0 border-2 border-primary rounded-xl pointer-events-none opacity-100"></div>
</label>
<!-- Payment Option 2: Cash -->
<label class="group relative flex items-center justify-between p-4 bg-surface-light dark:bg-surface-dark/50 border border-transparent rounded-xl cursor-pointer hover:bg-white dark:hover:bg-surface-dark hover:border-gray-200 dark:hover:border-gray-700 transition-all duration-200 ease-in-out">
<input class="peer sr-only" name="payment_method" type="radio" value="cash"/>
<div class="flex items-center gap-4">
<div class="flex items-center justify-center w-12 h-12 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 shrink-0 group-hover:bg-gray-200 dark:group-hover:bg-gray-600 transition-colors">
<span class="material-symbols-outlined" style="font-size: 28px;">payments</span>
</div>
<div class="flex flex-col">
<span class="text-gray-900 dark:text-white font-medium text-base group-hover:text-primary transition-colors">Tunai</span>
<span class="text-text-secondary-light dark:text-gray-400 text-sm">Bayar di kasir</span>
</div>
</div>
<div class="shrink-0 pl-4">
<!-- Custom Radio Visual (Inactive State) -->
<div class="w-6 h-6 rounded-full border-2 border-gray-300 dark:border-gray-600 flex items-center justify-center group-hover:border-primary/50 transition-colors">
<div class="w-3 h-3 rounded-full bg-primary opacity-0 scale-0 transition-all peer-checked:opacity-100 peer-checked:scale-100"></div>
</div>
</div>
</label>
</div>
<!-- Additional Info / Trust Badges (Context-Specific Delight) -->
<div class="mt-8 px-5">
<div class="flex items-center justify-center gap-2 p-3 bg-green-50 dark:bg-green-900/10 rounded-lg border border-green-100 dark:border-green-900/20">
<span class="material-symbols-outlined text-green-600 dark:text-green-400" style="font-size: 18px;">verified_user</span>
<p class="text-xs text-green-700 dark:text-green-300 font-medium">Pembayaran Aman &amp; Terenkripsi</p>
</div>
</div>
</main>
<!-- Bottom Action Bar -->
<div class="flex-none p-5 bg-background-light dark:bg-background-dark border-t border-gray-100 dark:border-gray-800 safe-area-bottom">
<button class="w-full bg-primary hover:bg-primary-hover active:scale-[0.98] text-white font-semibold py-4 rounded-xl shadow-lg shadow-blue-900/10 transition-all duration-200 flex items-center justify-center gap-2 group">
<span>Lanjutkan</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform" style="font-size: 20px;">arrow_forward</span>
</button>
</div>
<!-- iOS Home Indicator Spacer (Simulated) -->
<div class="h-1 w-full bg-background-light dark:bg-background-dark"></div>
</body></html>
