                        "accent-gold": "#ffb400",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111821",

                        "display": ["Inter", "sans-serif"]

            },

<style>
        .soft-shadow {
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.08);
        }

            -webkit-tap-highlight-color: transparent;

<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex min-h-screen w-full flex-col max-w-md mx-auto overflow-x-hidden">
<!-- Top App Bar (iOS Style) -->
<div class="flex items-center bg-transparent p-4 justify-between">
<div class="text-[#0e131b] dark:text-white flex size-12 shrink-0 items-center">

<h2 class="text-primary dark:text-primary text-sm font-bold leading-tight tracking-widest uppercase flex-1 text-center pr-12">Kopi Nusantara</h2>

                Selamat Datang
            </h1>
<p class="text-[#4e6d97] dark:text-slate-400 text-base font-normal leading-normal pt-2 px-8 text-center">
                Nikmati aroma kopi nusantara pilihan langsung dari genggaman Anda.
            </p>
</div>
<!-- New Member Incentive Badge -->
<div class="flex justify-center mb-4">
<div class="bg-accent-gold/15 text-accent-gold px-3 py-1 rounded-full text-xs font-semibold flex items-center gap-1.5 border border-accent-gold/20">
<span class="material-symbols-outlined text-[14px] fill-1">stars</span>
                Dapatkan voucher 50% untuk member baru
            </div>
</div>
<!-- Input Section -->
<div class="px-6 py-4 flex flex-col gap-4">
<div class="bg-white dark:bg-slate-900 rounded-lg p-1 soft-shadow border border-[#d0d9e7] dark:border-slate-800">

<div class="bg-white h-1/2 w-full"></div>
</div>

<span class="material-symbols-outlined text-sm text-[#4e6d97]">expand_more</span>
</div>
<!-- Phone Input -->
<div class="flex-1">
<input class="w-full border-none bg-transparent focus:ring-0 text-[#0e131b] dark:text-white placeholder:text-[#4e6d97] text-lg py-4 px-4 font-medium" placeholder="Nomor Ponsel" type="tel"/>
</div>
</div>
</div>
<!-- Primary Action -->
<button class="bg-primary hover:bg-primary/90 text-white w-full h-14 rounded-lg font-bold text-base transition-all active:scale-[0.98] soft-shadow flex items-center justify-center gap-2">

</button>
</div>

<div class="flex items-center px-6 py-6">

<div class="flex-1 h-[1px] bg-[#d0d9e7] dark:bg-slate-800"></div>

<div class="px-6 pb-8">
<button class="bg-white dark:bg-slate-900 border-2 border-[#d0d9e7] dark:border-slate-800 text-[#0e131b] dark:text-white w-full h-14 rounded-lg font-semibold text-base transition-all active:scale-[0.98] flex items-center justify-center gap-3">

                Masuk dengan Google
            </button>
</div>
<!-- Footer -->
<div class="mt-auto pb-10 px-10 text-center">
<p class="text-[#4e6d97] text-xs leading-relaxed">
                Dengan melanjutkan, Anda menyetujui 
                <a class="text-primary font-semibold" href="#">Ketentuan Layanan</a> &amp; 
                <a class="text-primary font-semibold" href="#">Kebijakan Privasi</a> kami.
            </p>
</div>
<!-- Bottom Home Indicator (iOS Style) -->
<div class="flex justify-center pb-2">
<div class="w-32 h-1.5 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
</div>
</div>
