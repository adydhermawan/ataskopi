<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Registration - Step 1</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1773cf",
                        "primary-dark": "#125ab0",
                        "background-light": "#ffffff",
                        "background-dark": "#17191c",
                        "surface-light": "#f8f9fa",
                        "surface-dark": "#212429",
                    },
                    fontFamily: {
                        "display": ["Poppins", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem", // 16px as requested
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .form-input-custom:focus {
            @apply ring-0 border-primary outline-none;
            box-shadow: 0 0 0 4px rgba(23, 115, 207, 0.1);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            min-height: max(667px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased h-screen w-full overflow-hidden">
<div class="relative flex h-full w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark group/design-root overflow-hidden">
<header class="flex items-center justify-between px-6 pt-6 pb-2 shrink-0 bg-background-light dark:bg-background-dark z-10">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors -ml-2 text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Lengkapi Data Diri</h2>
<div class="size-10"></div> 
</header>
<main class="flex-1 overflow-y-auto no-scrollbar px-6 pb-24">
<div class="py-6 space-y-6">
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal">Nomor Handphone</label>
<div class="flex w-full items-stretch rounded-lg overflow-hidden border border-slate-200 dark:border-slate-700 bg-slate-100 dark:bg-surface-dark/50 opacity-80">
<input class="flex w-full min-w-0 flex-1 bg-transparent border-none h-14 px-4 text-slate-500 dark:text-slate-400 text-base font-normal leading-normal focus:ring-0 select-none pointer-events-none" readonly="" value="+62 812 3456 7890"/>
<div class="flex items-center justify-center px-4 text-slate-400">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
</div>
<p class="text-xs text-slate-400 dark:text-slate-500 px-1">Nomor ini tidak dapat diubah saat pendaftaran.</p>
</div>
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal">Nama Lengkap</label>
<input class="form-input-custom flex w-full rounded-lg text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark h-14 px-4 text-base font-normal leading-normal transition-all" placeholder="e.g. Budi Santoso" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal">Email</label>
<input class="form-input-custom flex w-full rounded-lg text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark h-14 px-4 text-base font-normal leading-normal transition-all" placeholder="nama@email.com" type="email"/>
</div>
</div>
</main>
<footer class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pb-8">
<button class="w-full h-14 bg-primary hover:bg-primary-dark active:scale-[0.98] text-white text-base font-bold rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
<span>Lanjutkan</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</footer>
</div>

</body></html>
