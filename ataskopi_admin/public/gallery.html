<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .item { border: 1px solid #ccc; padding: 10px; text-align: center; }
        img { max-width: 100%; height: auto; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Available Images</h1>
    <div class="grid">
        <div class="item"><img src="/images/screen.png" />screen.png</div>
        <div class="item"><img src="/images/screen 2.png" />screen 2.png</div>
        <div class="item"><img src="/images/screen 3.png" />screen 3.png</div>
        <div class="item"><img src="/images/screen 4.png" />screen 4.png</div>
        <div class="item"><img src="/images/screen 5.png" />screen 5.png</div>
        <div class="item"><img src="/images/screen 6.png" />screen 6.png</div>
        <div class="item"><img src="/images/screen 7.png" />screen 7.png</div>
        <div class="item"><img src="/images/screen 8.png" />screen 8.png</div>
        <div class="item"><img src="/images/screen 9.png" />screen 9.png</div>
        <div class="item"><img src="/images/screen 10.png" />screen 10.png</div>
        <div class="item"><img src="/images/screen 11.png" />screen 11.png</div>
        <div class="item"><img src="/images/screen 12.png" />screen 12.png</div>
        <div class="item"><img src="/images/screen 13.png" />screen 13.png</div>
        <div class="item"><img src="/images/screen 14.png" />screen 14.png</div>
        <div class="item"><img src="/images/screen 15.png" />screen 15.png</div>
        <div class="item"><img src="/images/screen 16.png" />screen 16.png</div>
    </div>
</body>
</html>
